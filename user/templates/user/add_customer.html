{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Add Customer</h1>
        <form method="post" action="{% url 'user:add-customer' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ form.name.value|default_if_none:'' }}" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ form.email.value|default_if_none:'' }}" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" value="{{ form.phone.value|default_if_none:'' }}" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="{{ form.address.value|default_if_none:'' }}" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="is_staff">Is Staff:</label>
                <input type="checkbox" id="is_staff" name="is_staff" class="form-check-input" {% if form.is_staff.value %} checked {% endif %}>
            </div>
            
            <div class="form-group">
                <label><strong>Activity:</strong></label>
                <div>
                    <input type="radio" id="active" name="activity" value="active" 
                        {% if form.activity.value == "active" %} checked {% endif %}>
                    <label for="active">active</label>
                    
                    <input type="radio" id="inactive" name="activity" value="inactive" 
                        {% if form.activity.value == "inactive" %} checked {% endif %}>
                    <label for="inactive">not active</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Add user</button>
            <a href="{% url 'user:customer-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
