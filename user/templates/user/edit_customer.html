{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Edit Customer</h1>
        <form method="post" action="{% url 'user:update-customer' user.pk %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">Name:</label>
                <input type="text" id="name" name="name" value="{{ form.name.value }}" class="form-control">
            </div>
           
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ form.email.value }}" class="form-control">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" value="{{ form.phone.value }}" class="form-control">
            </div>
            <div class="form-group">
                <label for="Address">Address</label>
                <input type="text" id="Address" name="address" value="{{ form.address.value }}" class="form-control">
            </div>
            <div class="form-group">
                <label for="is_staff">Is he staff</label>
                <input type="checkbox" id="is_staff" name="is_staff" class="form-control"
                    {% if form.is_staff.value %} checked {% endif %}>

            </div>
                        
            <div class="form-group">
                <label><strong>Activity:</strong></label>
                <div class="btn-group" role="group" aria-label="Activity Selection">
                    <input type="radio" class="btn-check" name="activity" id="active" value="active" 
                        {% if form.activity.value == "active" %} checked {% endif %}>
                    <label class="btn btn-outline-success" for="active">active</label>
            
                    <input type="radio" class="btn-check" name="activity" id="unactive" value="unactive" 
                        {% if form.activity.value == "unactive" %} checked {% endif %}>
                    <label class="btn btn-outline-danger" for="unactive">not active</label>
                </div>
            </div>
            
            
            
            
            
        
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
